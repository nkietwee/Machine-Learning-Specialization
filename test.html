<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Single Page Demo</title>
  <style>
    /* Basic styling */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
    }

    nav {
      background-color: #333;
      padding: 10px;
      position: sticky;
      top: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    section {
      padding: 60px 20px;
      border-bottom: 1px solid #ddd;
    }

    h2 {
      color: #444;
    }

    p {
      color: #666;
    }
  </style>
</head>
<body>

  <!-- Navigation Menu -->
  <nav>
    <a href="#section1">Section 1</a>
    <a href="#section2">Section 2</a>
    <a href="#section3">Section 3</a>
  </nav>

  <!-- Section 1 -->
  <section id="section1">
    <h2>Section 1</h2>
    <p>This is the content of section 1.</p>
  </section>

  <!-- Section 2 -->
  <section id="section3">
    <h2>Section 2</h2>
    <p>This is the content of section 2.</p>
  </section>

  <!-- Section 3 -->
  <section id="section3">
    <h2>Section 3</h2>
    <p>This is the content of section 3.</p>
  </section>

</body>
</html>
